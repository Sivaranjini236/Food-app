<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Ordering App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ff5722;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }
    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
    .card button {
      background: #ff5722;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .card button:hover {
      background: #e64a19;
    }
    .cart {
      background: white;
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .cart h2 {
      margin-top: 0;
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .total {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>üçî Food Ordering App</header>

<div class="container" id="foodList"></div>

<div class="cart">
  <h2>üõí Cart</h2>
  <ul id="cartItems"></ul>
  <div class="total">Total: ‚Çπ<span id="totalPrice">0</span></div>
</div>

<script>
  const foods = [
    { id: 1, name: "Burger", price: 120, img: "images/burger.png" },
    { id: 2, name: "Pizza", price: 250, img: "images/pizza.png" },
    { id: 3, name: "Fried Rice", price: 180, img: "images/fried rice.png" },
    { id: 4, name: "Dosa", price: 90, img: "images/dosa.png" },
  ];

  const foodList = document.getElementById("foodList");
  const cartItems = document.getElementById("cartItems");
  const totalPriceEl = document.getElementById("totalPrice");

  let cart = [];

  function displayFoods() {
    foodList.innerHTML = "";
    foods.forEach(food => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${food.img}" alt="${food.name}">
        <h3>${food.name}</h3>
        <p>Price: ‚Çπ${food.price}</p>
        <button onclick="addToCart(${food.id})">Add to Cart</button>
      `;
      foodList.appendChild(card);
    });
  }

  function addToCart(id) {
    const food = foods.find(f => f.id === id);
    cart.push(food);
    updateCart();
  }

  function updateCart() {
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const li = document.createElement("li");
      li.innerHTML = `${item.name} - ‚Çπ${item.price} <button onclick="removeItem(${index})">‚ùå</button>`;
      cartItems.appendChild(li);
    });
    totalPriceEl.textContent = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  displayFoods();
</script>

</body>
</html>
